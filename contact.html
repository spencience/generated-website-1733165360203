    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-duck {
            animation: float 3s ease-in-out infinite;
        }
        .contact-duck {
            width: 60px;
            height: 60px;
            background: #fcd34d;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
        }
        .contact-duck::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
        }
        .contact-duck::after {
            content: '';
            position: absolute;
            top: 30px;
            left: 40px;
            width: 30px;
            height: 20px;
            background: #f97316;
            border-radius: 10px;
        }
    </style>
</head>
